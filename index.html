<html lang="en">

    <title>a game</title>
<body>   
        
            <div class="pg">
                <video src="1.mp4" autoplay muted loop class="vid"></video>
                <button class="sp start" onclick="start()">Start</button>
                <button class="sp pause" onclick="pause()">Pause</button>
                <button class="sp spu"  onclick="spup()">+Speed</button>
                <button class="sp spd"  onclick="spdown()">-Speed</button>
                <div class=" p p1"></div>
                <div class=" p p2"></div>
                <div class="obj"></div>
            </div>
            <div class=" sc scorep1">score</div>
            <div class="sc scorep2">score</div>
            <button class="btn btn1 btnup1" onclick="up1()">up(Z)</button>
            <button class=" btn btn1 btndown1" onclick="down1()">(S) down</button>
            <button class=" btn btn2 btnup2" onclick="up2()">⬆️up</button>
            <button class="btn btn2 btndown2" onclick="down2()">⬇️ down</button>
        
</body>
